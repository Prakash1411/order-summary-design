<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="top-section">
      <img src="images/illustration-hero.svg" alt="illustration-image">
    </div>
    <div class="bottom-section">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subscription-container">
        <div>
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="plan-container">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-cost">$59.99/year</p>
        </div>
        <p class="change-button">Change</p>
      </div>
      <div class="payment-container">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel-button">Cancel Order</div>
    </div>
  </main>
</body>
</html>
